<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12 text-center">
      <img src="assets/images/edunextgen-logo-250.png" alt="">
      <br>
      <br>
      <h6 class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h6>
      <br><br>
    </div>
    <div class="col-xl-8 offset-xl-2">
      <div class="card">
        <div class="card-body">
          <form>
             <div class="form-row align-items-center">
               <div class="col-sm-6 my-1">
                 <input type="text" class="form-control" id="inlineFormInputGroupFullname" placeholder="Full Name">
               </div>
               <div class="col-sm-6 my-1">
                 <select class="form-control">
                   <option disabled>Gender</option>
                   <option>Male</option>
                   <option>Female</option>
                   <option>Other</option>
                 </select>
               </div>
               <div class="col-sm-6 my-1">
                 <input Input type="text" class="form-control" id="inlineFormInputGroupUsn" placeholder="Roll Number/USN">
               </div>
               <div class="col-sm-6 my-1">
                 <select class="form-control">
                   <option disabled>Branch</option>
                   <option>ECE</option>
                   <option>ISE</option>
                   <option>CSE</option>
                 </select>
               </div>
               <div class="col-sm-6 my-1">
                 <input type="email" class="form-control" id="inlineFormInputGroupEmail" placeholder="E-mail Id">
               </div>
               <div class="col-sm-6 my-1">
                 <input type="number" class="form-control" id="inlineFormInputGroupMobile" placeholder="Mobile Number">
               </div>
               <div class="col-sm-6 my-1">
                 <select class="form-control">
                   <option disabled>Semester</option>
                   <option>One</option>
                   <option>Two</option>
                   <option>Three</option>
                 </select>
               </div>
               <div class="col-sm-6 my-1">
                 <input type="date" class="form-control" id="inlineFormInputGroupDate" placeholder="Date of Birth">
               </div>
               <div class="col-sm-6 my-1">
                 <input type="text" class="form-control" id="inlineFormInputGroupUniversity" placeholder="University">
               </div>
               <div class="col-sm-6 my-1">
                 <input type="text" class="form-control" id="inlineFormInputGroupCollege" placeholder="College Name">
               </div>
               <div class="col-sm-6 my-1">
                 <p class="font-weight-bold">Upload Profile Pic<input type="file" name="file"></p>
               </div>
               <div class="col-auto ml-auto">
                 <button type="submit" class="btn">Sign Me Up</button>
               </div>
             </div>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
